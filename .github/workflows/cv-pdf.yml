name: Build CV PDF

on:
  push:
    branches: [ main ]
    paths:
      - "cv/**"
      - ".github/workflows/cv-pdf.yml"
  workflow_dispatch:
  # opcional: regenere aunque solo cambie el Sheet (1 vez al d√≠a)
  # schedule:
  #   - cron: "0 14 * * *"   # 14:00 UTC ~ 6am PT

permissions:
  contents: write

concurrency:
  group: cv-pdf
  cancel-in-progress: false

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd cv
          npm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: /home/runner/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('cv/package-lock.json', 'cv/package.json') }}

      - name: Install Playwright browsers
        run: |
          cd cv
          npx playwright install --with-deps chromium

      - name: Generate PDF
        run: |
          cd cv
          node scripts/generate-pdf.mjs

      - name: Commit PDF back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cv/Diego_Leyton_CV.pdf
          git commit -m "Update CV PDF" || echo "No changes to commit"
          git push
