name: Build CV PDF + Shared JSON

on:
  push:
    branches: [ main ]
    paths:
      - "cv/**"
      - "work/**"
      - ".github/workflows/cv-pdf.yml"

  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: cv-build
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CV dependencies
        run: |
          cd cv
          npm install

      - name: Generate shared data.json
        env:
          DATA_URL: "https://script.google.com/macros/s/AKfycbzSE3uE_-l5qVDsj-KmYkuggIxjlPq5vuhzFvZL7RFYbVclHTgLyO5kTIv_sZscXMQLHg/exec"
        run: |
          node cv/scripts/fetch-data.mjs

      - name: Install Playwright browsers
        run: |
          cd cv
          npx playwright install --with-deps chromium

      - name: Generate PDF
        run: |
          cd cv
          node scripts/generate-pdf.mjs

      - name: Commit JSON + PDF back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/data.json cv/Diego_Leyton_CV.pdf

          git commit -m "Update CV PDF and data.json" || echo "No changes to commit"
          git push
